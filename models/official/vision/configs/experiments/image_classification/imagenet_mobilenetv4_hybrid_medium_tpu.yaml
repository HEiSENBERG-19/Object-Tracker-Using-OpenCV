# Top-1 Acc: 80.7% @ 500 epochs
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    num_classes: 1001
    input_size: [256, 256, 3]
    backbone:
      mobilenet:
        model_id: 'MobileNetV4HybridMedium'
        flat_stochastic_depth_drop_rate: false
        stochastic_depth_drop_rate: 0.075
      type: 'mobilenet'
    norm_activation:
      norm_momentum: 0.997
    dropout_rate: 0.2
  losses:
    l2_weight_decay: 0.0
    label_smoothing: 0.1
  train_data:
    input_path: 'gs://mlcompass-data/imagenet/imagenet-2012-tfrecord/train*'
    is_training: true
    global_batch_size: 16384
    dtype: 'bfloat16'
    aug_type:
      randaug:
        cutout_const: 20
        exclude_ops: ['Cutout']
        magnitude: 15
        magnitude_std: 0.0
        num_layers: 2
        prob_to_apply: 0.7
        translate_const: 10
      type: 'randaug'
  validation_data:
    input_path: 'gs://mlcompass-data/imagenet/imagenet-2012-tfrecord/valid*'
    is_training: false
    global_batch_size: 16384
    dtype: 'bfloat16'
    drop_remainder: false
trainer:
  train_steps: 39000
  validation_steps: 4
  validation_interval: 156
  steps_per_loop: 156
  summary_interval: 156
  checkpoint_interval: 156
  optimizer_config:
    learning_rate:
      cosine:
        decay_steps: 39000
        initial_learning_rate: 0.016
        name: 'CosineDecay'
      type: 'cosine'
    optimizer:
      adamw:
        exclude_from_weight_decay: ['batch_normalization']
        gradient_clip_norm: 0.0
        weight_decay_rate: 0.1
        name: 'AdamWeightDecay'
      type: 'adamw'
    warmup:
      linear:
        name: 'linear'
        warmup_steps: 1560
      type: 'linear'
