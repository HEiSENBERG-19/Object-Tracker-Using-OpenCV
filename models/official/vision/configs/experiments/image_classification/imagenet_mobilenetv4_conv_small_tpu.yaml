# Top-1 Acc: 73.8% @ ~9623 epochs
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'float32'
task:
  model:
    num_classes: 1001
    input_size: [224, 224, 3]
    backbone:
      mobilenet:
        model_id: 'MobileNetV4ConvSmall'
      type: 'mobilenet'
    norm_activation:
      norm_epsilon: 1.0e-06
      norm_momentum: 0.95
    dropout_rate: 0.3
  losses:
    l2_weight_decay: 1.0e-05
    label_smoothing: 0.1
  train_data:
    input_path: 'gs://mlcompass-data/imagenet/imagenet-2012-tfrecord/train*'
    is_training: true
    global_batch_size: 4096
    dtype: 'float32'
    aug_type:
      randaug:
        cutout_const: 20
        exclude_ops: ['Cutout']
        magnitude: 9
        prob_to_apply: 0.5
        translate_const: 20
      type: 'randaug'
    prefetch_buffer_size: 50
    enable_tf_data_service: true
  validation_data:
    input_path: 'gs://mlcompass-data/imagenet/imagenet-2012-tfrecord/valid*'
    is_training: false
    global_batch_size: 4096
    dtype: 'float32'
    prefetch_buffer_size: 50
    drop_remainder: false
trainer:
  train_steps: 3002368
  validation_steps: 13
  validation_interval: 312
  steps_per_loop: 312
  summary_interval: 312
  checkpoint_interval: 312
  optimizer_config:
    ema:
      name: 'ExponentialMovingAverage'
      average_decay: 0.9999
      start_step: 1560
      dynamic_decay: false
    learning_rate:
      cosine:
        decay_steps: 3002368
        initial_learning_rate: 0.002
        name: 'CosineDecay'
      type: 'cosine'
    optimizer:
      adamw:
        beta_1: 0.6
        epsilon: 1.0e-06
        exclude_from_weight_decay: ['batch_normalization']
        gradient_clip_norm: 0.0
        weight_decay_rate: 0.01
        name: 'AdamWeightDecay'
      type: 'adamw'
    warmup:
      linear:
        warmup_steps: 1560
        name: 'linear'
      type: 'linear'
